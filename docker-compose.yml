services:
  app:
    build: .
    container_name: food-ordering-application
    image: food-ordering-application:latest
    restart: always
    ports:
      - "8080:8092"
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url": "jdbc:mysql://mysqldb:3306/food_ordering_application?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true",
            "spring.datasource.username": "pasindu",
            "spring.datasource.password": "@Pasiya123",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL8Dialect",
            "spring.jpa.hibernate.ddl-auto" : "update"
          }'
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - common-net
    entrypoint: [ "/opt/wait-for-mysql.sh", "mysqldb", "--", "java", "-jar", "/opt/app.jar" ]

    volumes:
      - ./wait-for-mysql.sh:/opt/wait-for-mysql.sh

  mysqldb:
    image: mysql:8.0`
    container_name: mysqldb
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD="@Pasiya12"
      - MYSQL_DATABASE=food_ordering_application
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysqldb", "-u", "root", "-p@Pasiya12" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - common-net

volumes:
  db_data:

networks:
  common-net: {}
